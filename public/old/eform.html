<html>
<head><title>Snakes & Lattes - Reservation eForm</title></head>
<body>
<form 
  action="mailto:ben@snakesandlattes.com"
  method="POST"
  enctype="multipart/form-data"
  name="eForm">

First Name:
<input type="text" size="20" name="First Name"><br><br>

Last Name:
<input type="text" size="20" name="Last Name"><br><br>

Phone #:
<input type="text" size="20" name="Phone #"><br><br>

Email:
<input type="text" size="20" name="Email"><br><br>

Group Type (Meetup, Party, etc):
<input type="text" size="20" name="Event Type"><br><br>

How Many Guests:
<input type="text" size="2" name="Guest #"><br><br>

Date:<br>
Month:
<select name="Month">
<option value="Jan" selected="selected">Jan</option>
<option value="Feb">Feb</option>
<option value="Mar">Mar</option>
<option value="Apr">Apr</option>
<option value="May">May</option>
<option value="Jun">Jun</option>
<option value="Jul">Jul</option>
<option value="Aug">Aug</option>
<option value="Sep">Sep</option>
<option value="Oct">Oct</option>
<option value="Nov">Nov</option>
<option value="Dec">Dec</option>
</select>

Day:
<select name="Day">
<option value="1" selected="selected">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="2">5</option>
<option value="3">6</option>
<option value="4">7</option>
<option value="2">8</option>
<option value="3">9</option>
<option value="4">10</option>
<option value="2">11</option>
<option value="3">12</option>
<option value="4">13</option>
<option value="2">14</option>
<option value="3">15</option>
<option value="4">16</option>
<option value="4">17</option>
<option value="2">18</option>
<option value="3">19</option>
<option value="4">20</option>
<option value="2">21</option>
<option value="3">22</option>
<option value="4">23</option>
<option value="4">24</option>
<option value="2">25</option>
<option value="3">26</option>
<option value="4">27</option>
<option value="2">28</option>
<option value="3">29</option>
<option value="4">30</option>
<option value="4">31</option>
</select>
Year:
<select name="Year">
<option value="2010">2010</option>
<option value="2011">2011</option>
</select>
<br><br>

Time:<input type="text" size="5" name="Time">
<select name="AMorPM">
<option value="AM">AM</option>
<option selected="selected" value="PM">PM</option>
</select><br><br>

First visit to Snakes and Lattes?:
<input type="radio" name="First time visiting" value="Yes" /> Yes
<input type="radio" name="Been here before" value="No" /> No<br><br>

Other Comments:<br>
<textarea name="VisitorComment" rows="4" cols="20">
</textarea><br><br>

<input type="submit" value="Email This Form">

</form>
</body>
</html>
